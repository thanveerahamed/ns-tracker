name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
env:
  CI: false
  VITE_NS_OCP_APIM_KEY: ${{ secrets.VITE_NS_OCP_APIM_KEY }}
  VITE_NS_OCP_API_ENDPOINT: ${{ secrets.VITE_NS_OCP_API_ENDPOINT }}
  VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
  VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
  VITE_FIREBASE_MESSAGE_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGE_SENDER_ID }}
  VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: format check
        run: npm run format:check
      - name: lint check
        run: npm run lint:check
      - name: type check
        run: npm run type:check
      - name: run build
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NS_TRACKER_APP }}'
          channelId: live
          projectId: ns-tracker-app
